<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Formulář
    </h1>
    <form>
        <label for="email">Email: </label>
        <input type="text" name="email" id="email" value="@">
        <br>
        <label for="clr">Color:</label>
        <input type="color" name="clr" id="clr">
        <br>
        <label for="num">Cislo: </label>
        <input type="number" name="num" id="num" min="0" max="10">
        <br>
        <label for="pass">Heslo: </label>
        <input type="password" name="pass" id="pass">
        <br>
        <input type="checkbox" name="" id="">
        <br>
        <input type="radio" name="" id="">
        <br>
        <input type="range" name="" id="">
        <br>
        <input type="submit" value="Odeslat">
    </form>
    
    <form>
        <fieldset>
            <legend>Pohlaví</legend>
            <label for="muz">Muž</label>
            <input type="radio" name="muz" id="muz">
            <br>
            <label for="muz">Žena</label>
            <input type="radio" name="zena" id="zena">
        </fieldset>
    </form>

    <form>
        <fieldset>
            <legend>Jídlo</legend>
            <select name="jidlo" id="jidlo">
                <option value="svickova">svickova</option>
                <option value="knedlo vepro">knedlo vepro</option>
                <option value="smazak">smazak</option>
            </select>
        </fieldset>
    </form>
    <form>
        <fieldset>
            <legend>Jídlo</legend>
            <select name="jidlo" id="jidlo" size="3" multiple>
                <option value="svickova">svickova</option>
                <option value="knedlo vepro">knedlo vepro</option>
                <option value="smazak">smazak</option>
            </select>
        </fieldset>
    </form>
</body>
</html>
