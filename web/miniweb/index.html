<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAF!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <nav>
        <div class="logo">Website.</div>
        <ul class="nav-links">
            <li><a href="#home">Úvod</a></li>
            <li><a href="#about">O mně</a></li>
            <li><a href="#gallery">Galerie</a></li>
            <li><a href="#contact">Kontakt</a></li>
        </ul>
        <button id="theme-toggle">Dark Mode</button>
    </nav>

    <section id="home">
        <h1>Vítejte na mém webu</h1>
        <p>Tvořím weby.</p>
    </section>

    <section id="about">
        <h2>O mně</h2>
        <p>Ahoj jak se máš?</p>
    </section>

    <section id="gallery">
        <h2>Galerie</h2>
        <div class="gallery-grid">
            <div class="gallery-item">
                <img src="images/img1.png">
            </div>
            <div class="gallery-item">
                <img src="images/img2.png">
            </div>
            <div class="gallery-item">
                <img src="images/img3.png">
            </div>
        </div>
    </section>

    <section id="contact">
        <h2>Kontakt</h2>
        <div class="contact-container">
            <form action="#" method="post">
                <h3>Napište mi</h3>
                <label for="name">Jméno</label>
                <input type="text" id="name" name="name" placeholder="Vaše jméno" required>

                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="vas@email.cz" required>

                <label for="message">Zpráva</label>
                <textarea id="message" name="message" rows="5" placeholder="Vaše zpráva..." required></textarea>

                <button type="submit">Odeslat</button>
            </form>

            <div class="contact-info">
                <h3>Další odkazy</h3>
                <p>Můžete mě také najít na:</p>
                <br>
                <p>GitHub: <a href="https://github.com/kralicekgamer" target="_blank">github.com/kralicekgamer</a></p>
            </div>
        </div>
    </section>

    <footer>
        <p>Not made by humans.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
